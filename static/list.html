
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>云文件管理器</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 保持之前提供的样式不变 */
        :root {
            --primary-color: #4a90e2;
            --hover-bg: #f0f4f8;
        }

        body {
            background: #f8fafc;
        }

        .file-list {
            background: white;
            border-radius: 12px;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        .list-item {
            padding: 12px 16px;
            border-radius: 8px;
            transition: all 0.2s;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 4px 0;
            
        }

        .list-item:hover {
            background: var(--hover-bg);
            transform: translateX(4px);
        }

        .item-content {
            display: flex;
            align-items: center;
            gap: 14px;
            flex-grow: 1;
        }

        .folder-icon {
            color: #f59e0b;
            font-size: 1.2rem;
        }

        .file-icon {
            color: #64748b;
            font-size: 1.1rem;
        }

        .download-btn {
            opacity: 1;
            transition: all 0.2s;
            border: none;
            background: rgba(74, 144, 226, 0.1);
        }

        /* .list-item:hover .download-btn {
            opacity: 1;
            background: var(--primary-color);
            color: white;
        } */


        .list-item .item-content {
            max-width: 80%;
        }
        .list-item .item-content span {
            max-width: 60%;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .path-nav {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .nav-btn {
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s;
            background: white;
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
        }

        .nav-btn:hover {
            background: var(--hover-bg);
            border-color: var(--primary-color);
        }

        .nav-separator {
            color: #cbd5e1;
            font-size: 0.8rem;
        }

        h1 {
            color: #1e293b;
            font-weight: 600;
            margin: 2rem 0;
            font-size: 2.25rem;
        }

        .upload-btn {
            background: var(--primary-color);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            text-decoration: none;
            bottom:20px;
            width: 80px;
            height: 80px;
            border-radius: 40px;
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 16px;
            right: 20px;
            box-shadow: #999 0px 0px 10px;
        }

        .upload-btn:hover {
            background: #357abd;
            color: white;
        }
        /* 新增微信提示样式 */
        .wechat-tip {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #ff4d4f;
            color: white;
            padding: 12px 20px;
            align-items: center;
            justify-content: center;
            gap: 10px;
            z-index: 9999;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-size: 0.9rem;
        }

        .wechat-tip i {
            font-size: 1.1rem;
        }

        @media (max-width: 480px) {
            .wechat-tip {
                flex-wrap: wrap;
                text-align: center;
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div id="wechat-tip" class="wechat-tip">
        <i class="fas fa-exclamation-triangle"></i>
        请点击右上角 <i class="fas fa-ellipsis-h"></i> 选择在浏览器中打开
    </div>
    <div class="container">
        <!-- <h1 class="my-4 text-center">全部共享文件</h1> -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center gap-3">
                <button id="back-btn" class="btn btn-outline-secondary btn-sm" style="display: none;">
                    <i class="fas fa-arrow-left"></i> 返回
                </button>
                <!-- <div id="path-nav" class="path-nav"></div> -->
            </div>
            
        </div>
        <div id="file-list" class="file-list"></div>
        <div id="file-list-empty">没有共享任何文件</div>
        <a id="upload-btn" href="upload" class="upload-btn">
            <i class="fas fa-cloud-upload-alt"></i>
            上传
        </a>
    </div>
    <script>
        // 微信环境检测
        function isWechatBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.indexOf('micromessenger') !== -1;
        }

        // 显示/隐藏微信提示
        function checkBrowser() {
            const tip = document.getElementById('wechat-tip');
            tip.style.display = isWechatBrowser() ? 'flex' : 'none';
        }

        // 在页面加载时检查
        window.addEventListener('DOMContentLoaded', () => {
            checkBrowser();
            // 原有初始化代码...
        });
    </script>
    <script>
        let currentPath = '';
        let historyStack = [];

        // 获取文件列表
        async function fetchFiles(path = '') {
            try {
                const response = await fetch(`/api/files?path=${encodeURIComponent(path)}`);
                if (!response.ok) throw new Error('请求失败');
                return await response.json();
            } catch (error) {
                console.error('获取文件数据失败:', error);
                return { list: [] };
            }
        }

        // 渲染路径导航
        function renderPathNav() {
            const nav = document.getElementById('path-nav');
            nav.innerHTML = '';
            
            const parts = currentPath.split('/').filter(p => p);
            let accumulatedPath = '';
            
            // 根目录
            const rootItem = document.createElement('div');
            rootItem.className = 'nav-btn';
            rootItem.innerHTML = '<i class="fas fa-home"></i>';
            rootItem.onclick = () => loadFiles('');
            nav.appendChild(rootItem);

            // 路径部分
            parts.forEach((part, index) => {
                accumulatedPath += `${part}/`;
                
                const separator = document.createElement('div');
                separator.className = 'nav-separator';
                separator.innerHTML = '<i class="fas fa-chevron-right"></i>';
                nav.appendChild(separator);

                const partItem = document.createElement('div');
                partItem.className = 'nav-btn';
                partItem.textContent = part;
                partItem.onclick = () => loadFiles(accumulatedPath.slice(0, -1));
                nav.appendChild(partItem);
            });

            // 更新上传按钮链接
            const uploadBtn = document.getElementById('upload-btn');
            uploadBtn.href = `/upload?path=${encodeURIComponent(currentPath)}`;
        }

        // 加载文件列表
        async function loadFiles(path) {
            if (path !== currentPath) {
                historyStack.push(currentPath);
            }
            currentPath = path;
            
            document.getElementById('back-btn').style.display = 
                historyStack.length > 0 ? 'block' : 'none';

            const files = await fetchFiles(path);
            if (files.list.length == 0) {
                document.getElementById("file-list").style.display = "none"
                document.getElementById("file-list-empty").style.display = "block"
            }else{
                document.getElementById("file-list").style.display = "block"
                document.getElementById("file-list-empty").style.display = "none"
            }
            renderFiles(files.list);
            renderPathNav();
        }

        // 返回上级
        function goBack() {
            if (historyStack.length > 0) {
                const prevPath = historyStack.pop();
                currentPath = prevPath;
                loadFiles(currentPath);
            }
        }

        // 渲染文件列表
        function renderFiles(items) {
            const container = document.getElementById('file-list');
            container.innerHTML = '';

            if (items.length === 0) {
                container.innerHTML = '<div class="text-center text-muted py-4">该目录为空</div>';
                return;
            }

            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'list-item';

                const content = document.createElement('div');
                content.className = 'item-content';
                
                const icon = document.createElement('i');
                icon.className = item.type === 'folder' 
                    ? 'fas fa-folder folder-icon' 
                    : 'fas fa-file file-icon';

                const name = document.createElement('span');
                name.textContent = item.name;

                content.append(icon, name);
                div.append(content);

                if (item.type === 'file') {
                    var nPath = currentPath+"/"+item.name
                    
                    if (nPath.startsWith("/")) {
                        nPath = nPath.substring(1, nPath.length)
                    }
                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'download-btn btn btn-sm';
                    downloadBtn.innerHTML = '<i class="fas fa-download"></i>';
                    downloadBtn.onclick = (e) => {
                        e.stopPropagation();
                        window.location.href = `/download?path=${encodeURIComponent(nPath)}`;
                    };
                    div.append(downloadBtn);
                }

                if (item.type === 'folder') {
                    div.onclick = () => {
                        const newPath = currentPath 
                            ? `${currentPath}/${item.name}` 
                            : item.name;
                        loadFiles(newPath);
                    };
                }

                container.appendChild(div);
            });
        }

        // 初始化
        document.getElementById('back-btn').addEventListener('click', goBack);
        loadFiles('');
    </script>
</body>
</html>
